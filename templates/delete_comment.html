{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete the comment by {{ comment.author }}?</h1>
<p>"{{ comment.text }}"</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="/post/{{ comment.post.id }}/">Cancel</a>
</form>
{% endblock %}
