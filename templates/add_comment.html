{% extends 'base.html' %}
{% block content %}
<h1>Add Comment</h1>
<form method="post">
    {% csrf_token %}
    <label for="author">Author:</label>
    <input type="text" name="author" id="author">
    <br>
    <label for="text">Text:</label>
    <textarea name="text" id="text"></textarea>
    <br>
    <button type="submit">Add Comment</button>
    <a href="/post/{{ post.id }}/">Cancel</a>
</form>
{% endblock %}
